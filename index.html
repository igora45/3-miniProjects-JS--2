<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS #2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css" />
  </head>
  <body>
    <main>
      <!-- section-1 ============= -->
      <section class="section-1">
        <div class="menu">
          <p>Social media</p>
          <i class="fa-solid fa-angle-down"></i>
        </div>
        <ul class="social-list">
          <li>
            <i
              class="fa-brands fa-facebook"
              style="color: rgb(61, 129, 255)"
            ></i>
            <p>Facebook</p>
          </li>
          <li>
            <i class="fa-brands fa-youtube" style="color: red"></i>
            <p>Youtube</p>
          </li>

          <li>
            <i
              class="fa-brands fa-twitter"
              style="color: rgb(61, 129, 255)"
            ></i>
            <p>Twitter</p>
          </li>

          <li>
            <i
              class="fa-brands fa-linkedin"
              style="color: rgb(23, 104, 255)"
            ></i>
            <p>Linkedin</p>
          </li>
        </ul>
      </section>

      <!-- section-2 ============= -->
      <section class="section-2">
        <form class="form">
          <input
            type="text"
            class="input"
            placeholder="Enter your task"
            autocomplete="off"
          />
          <ul class="list">
            <!-- <li>
              <p>Buy Milk</p>
              <i class="fas fa-check-square"></i><i class="fas fa-trash"></i>
            </li>
            <li class="checked">
              Call David <i class="fas fa-check-square"></i
              ><i class="fas fa-trash"></i>
            </li> -->
          </ul>
        </form>
      </section>

      <!-- section-3 ============= -->
      <section class="section-3">
        <div class="password-container">
          <h2>Random Password Generator</h2>
          <div class="input-container">
            <input
              type="text"
              id="input-password"
              class="input-section-3"
              placeholder="Create Password"
              readonly
            />
            <i class="far fa-copy fa-2x"></i>
          </div>
          <button class="generate-password-btn">Generate</button>
        </div>
        <div class="alert-container active">Password Copied</div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
